{% extends "base.html" %}
{% block content %}
    <h2>Tickets</h2>
    <a href="{{ url_for('create_ticket') }}" class="button">Create New Ticket</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Note</th>
            <th>Actions</th>
        </tr>
        {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.id }}</td>
                <td>{{ ticket.status }}</td>
                <td>{{ ticket.note }}</td>
                <td><a href="{{ url_for('ticket', ticket_id=ticket.id) }}">View</a></td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
