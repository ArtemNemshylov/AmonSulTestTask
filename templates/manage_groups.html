{% extends "base.html" %}
{% block content %}
<h2>Manage Groups</h2>
<form method="POST">
    <input type="text" name="group_name" placeholder="New Group Name" required>
    <button type="submit">Create Group</button>
</form>

<h3>Existing Groups</h3>
<ul>
    {% for group in groups %}
    <li>{{ group.name }}</li>
    {% endfor %}
</ul>
{% endblock %}
